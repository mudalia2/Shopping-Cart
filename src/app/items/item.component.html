<!-- Template for Inventory Side of the page -->
<h2>Inventory</h2>

<ul class="list-group text center">
    <div class="row">   
        <li *ngFor="let movie of moviesList"  [type]="element" class="list-group-item">
            <div class="col-md-6 ">
                <figure>
                    <img width="100" height="140" src={{movie.image}} />
                    <figcaption>
                        {{movie.name}}  
                        <h4>{{movie.price | currency}}</h4>
                    </figcaption>
                </figure>
            </div>  
            <div class="col-md-2">
                <label for="quantitySel">Qty:</label>
                <select class="form-control" id="quantitySel" [(ngModel)]="selectedQuantity[movie.name]">
                    <option *ngFor="let quant of quantity" [value]="quant">{{quant}}</option>
                </select>
            </div>
            <div class="col-md-4" id="add-to-cart">
                <input class="btn btn-success" type="button" (click)="sendItemToCart(+selectedQuantity[movie.name], movie.name, movie.price)" value="Add to Cart" />
            </div>
        </li>
    </div>
</ul>
